<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
</head>
<body>
<div class="border-pattern">
    <div class="content">
        <div class="inner-content">
            <h1>Payment Receipt</h1>
            <h3>Dear </h3>
            <p th:text= "${fullname}"></p>
            <h3>We writing your infor of payment you made at</h3>
            <p th:text= "${created_at}"></pth:text></p>
            <p>for course: </p>
            <p th:text="${coursename}"></p>
            <h3>with Amount Paid</h3>
            <p th:text="${amount}"></p>
            <h3>and Transaction ID</h3>
            <p th:text="${transaction_id}"></p>
            <div class="badge">
            </div>
        </div>
    </div>
</div>
</body>
</html>
