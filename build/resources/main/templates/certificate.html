<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      border: 1mm solid #991B1B;
      height: 188mm;
    }

    .border-pattern {
      position: absolute;
      left: 4mm;
      top: -6mm;
      height: 200mm;
      width: 267mm;
      border: 1mm solid #991B1B;
      background-color: #d6d6e4;
      background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h16v2h-6v6h6v8H8v-6H2v6H0V0zm4 4h2v2H4V4zm8 8h2v2h-2v-2zm-8 0h2v2H4v-2zm8-8h2v2h-2V4z' fill='%23991B1B' fill-opacity='1' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    .content {
      position: absolute;
      left: 10mm;
      top: 10mm;
      height: 178mm;
      width: 245mm;
      border: 1mm solid #991B1B;
      background: white;
    }

    .inner-content {
      border: 1mm solid #991B1B;
      margin: 4mm;
      padding: 10mm;
      height: 148mm;
      text-align: center;
    }

    h1 {
      text-transform: uppercase;
      font-size: 48pt;
      margin-bottom: 0;
    }

    h2 {
      font-size: 24pt;
      margin-top: 0;
      padding-bottom: 1mm;
      display: inline-block;
      border-bottom: 1mm solid #991B1B;
    }

    h2::after {
      content: "";
      display: block;
      padding-bottom: 4mm;
      border-bottom: 1mm solid #991B1B;
    }

    h3 {
      font-size: 20pt;
      margin-bottom: 0;
      margin-top: 10mm;
    }

    p {
      font-size: 16pt;
    }

    .badge {
      width: 40mm;
      height: 40mm;
      position: absolute;
      right: 10mm;
      bottom: 10mm;
    }
  </style>
</head>
<body>
<div class="border-pattern">
  <div class="content">
    <div class="inner-content">
      <h1>Certificate</h1>
      <h3>This Certificate Is Proudly Presented To</h3>
      <p th:text= "${fullname}"></p>
      <h3>Has Completed</h3>
      <p th:text= "${course_name}"></p>
      <h3>On</h3>
      <p th:text= "${complete_time}"></p>
      <div class="badge">
      </div>
    </div>
  </div>
</div>
</body>
</html>
